<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="social-card">
    <div id="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
    </div>

    <div id="profile-name">
      <h1>Jessica Randall</h1>
    </div>
    <div id="user-location">
      <h2>London, United Kingdom</h2>
    </div>
    <div id="profile-bio">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div id="social-links">
      <button class="social-link">GitHub</button>
      <button class="social-link">Frontend Mentor</button>
      <button class="social-link">LinkedIn</button>
      <button class="social-link">Twitter</button>
      <button class="social-link">Instagram</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adrinorosario/">Adrino Rosario James</a>.
  </div>
</body>
</html>
